---
layout: default
---
<article class="post">

  <header class="post-header">
    {%- if site.logo -%}
    <img src="{{ site.logo | relative_url }}" >
    {%- endif -%}
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content col-md-8 col-md-offset-2 col-lg-6 col-md-offset-3">
    {{ content }}
  </div>

</article>
